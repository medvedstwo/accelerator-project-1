<!DOCTYPE html>
<html lang="ru" data-validate="html">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERGYM</title>
    <link rel="stylesheet" href="sass/style.scss">
  </head>

  <body class="page-body">
    <!-- пример использования спрайта -->
    <!-- <img src="/__spritemap#sprite-logo-view" alt="Это спрайт">
    <svg>
      <use href="/__spritemap#sprite-user"></use>
    </svg> -->
    <!-- примеры требуемых атрибутов data-test="*" -->
    <div class="hero" data-test="hero">
      <header class="header hero__header">
        <div class="logo header__logo">
          <svg>
            <use href="/__spritemap#sprite-supergym"></use>
          </svg>
        </div>
        <address class="phone header__phone">
          <a href="tel:88005555555">8 800 555-55-55</a>
        </address>
      </header>
      <section>
        <div class="hero__content">
          <ul class="hero__list">
            <li class="hero__item">Тренажёрный зал</li>
            <li class="hero__item">Групповые занятия</li>
            <li class="hero__item">Кардио-зона</li>
          </ul>
          <h1 class="title hero__title">
            <span>Омск</span>
            Фитнес центр
          </h1>
          <a href="#price" class="button button--primary-dark-bg">Купить абонемент</a>
        </div>
        <div class="hero__img">
          <picture>
            <source type="image/webp" media="(min-width: 1366px)" srcset="img/hero/hero-img.webp 1x, img/hero/hero-img@2x.webp 2x" width="500" height="524">
            <source type="image/webp" media="(min-width: 678px)" srcset="img/hero/hero-img.webp 1x, img/hero/hero-img@2x.webp 2x" width="324" height="390">
            <source type="image/png" media="(min-width: 1366px)" srcset="img/hero/hero-img.png 1x, img/hero/hero-img@2x.png 2x" width="500" height="524">
            <img src="img/hero/hero-img.png" srcset="img/hero/hero-img@2x.png 2x" width="324" height="390" alt="Фитнес-тренер в футболке Супермена.">
          </picture>
        </div>
      </section>
    </div>
    <main></main>
    <footer>

    </footer>
    <div data-test="about">about</div>
    <div data-test="price">price</div>
    <div data-test="games">games</div>
    <div data-test="juri">juri</div>
    <div data-test="features">features</div>
    <div data-test="offers">offers</div>
    <div data-test="faq">faq</div>
    <div data-test="reviews">reviews</div>
    <div data-test="form">form</div>
    <div data-test="footer">footer</div>
    <script type="module" src="js/main.js"></script>
  </body>

</html>
